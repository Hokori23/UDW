<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Master List</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/masterList.css">
	</head>
	<body>

		<div class="container">
			<div class="nav">
				<div class="nav-title">
					<div>Welcome</div>
					<div class="nav-name"></div>
				</div>
				<div class="nav-content">
                <h1>Master List</h1>
                <li class="li-unit">Unit</li>
                <li class="li-staff">Academic Staff</li>
				</div>
			</div>

			<div class="nav-btn">
				<span class="box"></span>
				<span class="line middle"></span>
			</div>



			<div class="main">

				<div class="main-create">
					<div class="main-create-title"><span>
							UNIT
						</span></div>

					<div class="main-create-list">
						<div class="main-create-item">
							<input type="text" placeholder="Input unit name" id="unit-name">
							<span></span>
						</div>

						<div class="main-create-item">
							<input type="text" placeholder="Input UC's  id" id="unit-uc">
							<span></span>
						</div>
						<div class="main-create-item">
							<input type="text" placeholder="Input lecturer's  id" id="unit-lecturer">
							<span></span>
						</div>

						<div class="main-create-item">
							<input type="text" placeholder="Input unit capacity(only number)" id="unit-capacity">
							<span></span>
						</div>

						<div class="main-create-item">
							<select class="form-control" name='expertise' required='required' id="unit-campuses">
								<option value='Pandora'>Pandora</option>
								<option value='Rivendell'>Rivendell</option>
								<option value='Neverland'>Neverland</option>
							</select>
						</div>
						<div class="main-create-item">
							<select class="form-control" name='expertise' required='required' id="unit-periods">
								<option value='Semester 1'>Semester 1</option>
								<option value='Semester 2'>Semester 2</option>
								<option value='Winter School'>Winter School</option>
								<option value='Spring School'>Spring School</option>
							</select>
						</div>

						<div class="main-create-description">
							<textarea id="description" contenteditable="true" placeholder="Input this unit description..."></textarea>
						</div>
					</div>

					<div class="main-create-btn">
						<span>
							CREATE
						</span>
					</div>
				</div>


				<div class="main-list">

					<div class="main-list-unit">
					</div>

				</div>



				<!-- staff div -->
				<div class="main-staff" style='display: none;'>
					<!-- code here! -->
					<div class="main-staff-list">
					</div>
				</div>

			</div>
		</div>
		<div class='popup-shadow' style='display:none;'> </div>
		<!-- Input -->
		<div class='popup' style='display:none;'>
			<div class='popup-content'>

			</div>
			<div class='popup-btn-group'>
				<button class='popup-btn popup-btn-cancel'>CANCEL</button>
				<button class='popup-btn popup-btn-confirm'>CONFIRM</button>
			</div>
		</div>


		<script src="../javascript/jquery-3.4.1.min.js"></script>
		<script src="../javascript/api.js"></script>
		<script src="../javascript/masterList.js"></script>
	</body>
</html>
