<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Home</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/base.css" />
		<meta name='viewport' content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	</head>
	<body>
		<!-- Home Page -->
		<div id='home--page' class='container-fluid page'>
			<div class='row height-inherit flex-center'>
				<div class='col-lg-8 col-md-8 height-inherit flex-center hidden-xs hidden-sm' id='home--left'>
					<div class='row flex-col-center'>
						<p class='text-primary'>University of dowell</p>
					</div>
				</div>
				<div class='col-lg-4 col-md-4 col-sm-7 col-xs-8 height-inherit flex-col jus-center' id='home--right'>
					<div class='row flex-center hidden-lg hidden-md'>
						<h2 class='text-primary'>University of dowell</h2>
					</div>
					<div class='row flex-col-center'>
						<div class='btn btn-primary' id='login'>
							Login
						</div>
					</div>
					<div class='row flex-col-center'>
						<a href='registration.html' class='btn btn-success' id='register'>
							Register
						</a>
					</div>
					<div class='row flex-col-center'>
						<a href='unitdetail.html' class='btn btn-info' id='details'>
							Unit details
						</a>
					</div>
					<div class='row flex-col-center'>
						<a href='unitenroll.html' class='btn btn-info' id='enrollment'>
							Unit Enrollment
						</a>
					</div>
					<div class='row flex-col-center'>
						<a href='tutorial.html' class='btn btn-info' id='timetable'>
							Tutorial Allocation
						</a>
					</div>
					<div class='row flex-col-center'>
						<a href='mytimetable.html' class='btn btn-info' id='timetable'>
							Individual timetable
						</a>
					</div>
				</div>
			</div>
		</div>









		<!-- Home Page Login -->
		<div id='home--page--login' class='container-fluid page flex-center hidden'>
			<div id='home--page--login--box' class='col-lg-8 col-md-8 col-sm-12 col-xs-12 flex-col jus-center align-center height-inherit'>
				<div class='row back-btn'>
					<span class="btn btn-primary glyphicon glyphicon-arrow-left"></span>
				</div>
				<div id='home--page--login--form' class='col-lg-12 col-md-12 col-sm-12 col-xs-12 register-form flex-col jus-center align-center'>
					<div class='row'>
						<h2 class='text-primary'>Login</h2>
					</div>
					<div class='row'>
						<!-- ID -->
						<div class="input-group">
							<span class="input-group-addon">ID</span>
							<input type="number" class="form-control" name='id' required='required'>
						</div>
					</div>
					<div class='row'>
						<!-- Password -->
						<div class="input-group">
							<span class="input-group-addon">Password</span>
							<input type="number" class="form-control" name='password' required='required'>
						</div>
					</div>
					<div class='row flex-center login-btn-group'>
						<!-- Confirm -->
						<div class='btn-success btn' id='login-confirm-student'>
							Confirm as Student
						</div>
						<!-- Confirm -->
						<div class='btn-success btn' id='login-confirm-staff'>
							Confirm as Staff
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='js/jquery-3.4.1.min.js'></script>
		<script src='js/home.js'></script>
	</body>
</html>
