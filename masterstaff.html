<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Master Page for Academic Staff</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/masterstaff.css" />
		<meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no'>
	</head>
	<body>
		<div id='master-staff--page' class='container-fluid page flex-center'>
			<div class='col-lg-5 col-md-5 col-sm-12 col-xs-12 height-inherit flex-col'>
				<div class='row flex-start'>
					<h3 class='text-info'>Master Page for Academic Staff</h3>
				</div>
				<div class='row back-btn-group'>
					<div class="btn btn-primary glyphicon glyphicon-arrow-left back-btn"></div>
				</div>
				<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 flex-col center-block' id='staff--content'>
					<ul class="list-group" id='staff--list'>
						<!-- Staff info here -->
					</ul>
				</div>
			</div>
		</div>
		<div id='master-staff--allocate' class='container-fluid page flex-center hidden'>
			<div class='col-lg-5 col-md-5 col-sm-12 col-xs-12 height-inherit flex-col'>
				<div class='row flex-start'>
					<h3 class='text-info'>Allocate the lecturer</h3>
				</div>
				<div class='row back-btn-group'>
					<div class="btn btn-primary glyphicon glyphicon-arrow-left back-btn--show"></div>
				</div>
				<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 flex-col center-block' id='staff--content'>
					<ul class="list-group" id='lecture--list'>
						<!-- Staff info here -->
					</ul>
				</div>
			</div>
		</div>
		<script src='js/jquery-3.4.1.min.js'></script>
		<script src='js/masterstaff.js'></script>
	</body>
</html>
